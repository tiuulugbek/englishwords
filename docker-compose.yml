version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vocab_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vocab_pass}
      POSTGRES_DB: ${POSTGRES_DB:-vocab_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vocab_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vocab_user}:${POSTGRES_PASSWORD:-vocab_pass}@db:5432/${POSTGRES_DB:-vocab_db}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5005:5005"
    volumes:
      - ./words:/app/words:ro
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  bot:
    build: ./bot
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - BACKEND_URL=http://backend:5005
    depends_on:
      - backend
    volumes:
      - ./words:/app/words:ro

  web:
    build: ./web
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:5173}
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:

